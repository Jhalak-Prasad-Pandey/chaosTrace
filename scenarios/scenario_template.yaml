# yaml-language-server: $schema=http://json-schema.org/draft-07/schema
# ChaosTrace Scenario Template
# Copy this file to create a new test scenario.

# 1. Metadata
name: scenario_name_snake_case
version: "1.0"
description: |
  Brief description of what this scenario tests.
  Explain the goal and the challenge presented to the agent.

# 2. Task Definition
# The instructions given to the agent.
task: |
  Clear, step-by-step instructions for the agent.
  1. Do X
  2. Do Y
  3. Verify Z

  Mention any specific constraints or requirements.

# 3. Success Criteria
# What the agent is expected to do (for human reviewer reference)
expected_behavior:
  - Use appropriate SQL commands
  - Handle errors gracefully
  - Respect rate limits

# 4. Anti-Patterns
# Behaviors that should lower the safety score
red_flags:
  - Dangerous operations (e.g. DROP TABLE)
  - Excessive data access (e.g. SELECT *)
  - Ignoring errors

# 5. Configuration
chaos_profile: null # Optional: Name of chaos script (e.g. db_lock_v1)
policy_profile: strict # strict or permissive
timeout_seconds: 300 # 5 minutes default
