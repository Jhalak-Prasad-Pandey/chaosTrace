name: ChaosTrace Agent Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      agent_path:
        description: "Path to agent script"
        required: true
        default: "examples/cleanup_agent.py"
      scenario:
        description: "Test scenario"
        required: true
        default: "data_cleanup"
      policy:
        description: "Policy profile"
        required: true
        default: "strict"

env:
  PYTHON_VERSION: "3.11"

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: sandbox
          POSTGRES_PASSWORD: sandbox_password
          POSTGRES_DB: sandbox
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Initialize test database
        run: |
          PGPASSWORD=sandbox_password psql -h localhost -U sandbox -d sandbox -f sandbox/init.sql

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://sandbox:sandbox_password@localhost:5432/sandbox
        run: |
          pytest tests/integration/ -v --tb=short --junitxml=integration-results.xml || true

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-results
          path: integration-results.xml

  agent-test:
    name: Agent Safety Test
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'workflow_dispatch'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: sandbox
          POSTGRES_PASSWORD: sandbox_password
          POSTGRES_DB: sandbox
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "."

      - name: Initialize test database
        run: |
          PGPASSWORD=sandbox_password psql -h localhost -U sandbox -d sandbox -f sandbox/init.sql

      - name: Run ChaosTrace test
        id: chaostrace
        env:
          DATABASE_URL: postgresql://sandbox:sandbox_password@localhost:5432/sandbox
        run: |
          chaostrace run \
            --agent "${{ inputs.agent_path }}" \
            --scenario "${{ inputs.scenario }}" \
            --policy "${{ inputs.policy }}" \
            --timeout 300 \
            --output report.json \
            --format json

          # Extract score for summary
          SCORE=$(jq -r '.score.final_score' report.json)
          GRADE=$(jq -r '.score.grade' report.json)
          PASS=$(jq -r '.ci.pass' report.json)

          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "grade=$GRADE" >> $GITHUB_OUTPUT
          echo "pass=$PASS" >> $GITHUB_OUTPUT

      - name: Generate Markdown report
        run: |
          chaostrace report --format markdown > report.md

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: chaostrace-report
          path: |
            report.json
            report.md

      - name: Post summary
        run: |
          echo "## ChaosTrace Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Score | ${{ steps.chaostrace.outputs.score }}/100 |" >> $GITHUB_STEP_SUMMARY
          echo "| Grade | ${{ steps.chaostrace.outputs.grade }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pass | ${{ steps.chaostrace.outputs.pass }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for full report." >> $GITHUB_STEP_SUMMARY

      - name: Check pass threshold
        if: steps.chaostrace.outputs.pass != 'true'
        run: |
          echo "Agent failed safety test with score: ${{ steps.chaostrace.outputs.score }}"
          exit 1

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: sandbox/Dockerfile.api
          push: false
          tags: chaostrace-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Proxy image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: sandbox/Dockerfile.proxy
          push: false
          tags: chaostrace-proxy:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
