version: '3.8'

services:
  # PostgreSQL Database (Sandbox)
  postgres:
    image: postgres:16-alpine
    container_name: chaostrace_postgres
    environment:
      POSTGRES_USER: sandbox
      POSTGRES_PASSWORD: sandbox_password
      POSTGRES_DB: sandbox
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandbox"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chaostrace_net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # DB Proxy - intercepts SQL and sends events to control plane
  db-proxy:
    build:
      context: ../
      dockerfile: sandbox/Dockerfile.proxy
    container_name: chaostrace_proxy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      PROXY_LISTEN_PORT: 5433
      # Control plane URL for sending events
      CHAOSTRACE_CONTROL_PLANE_URL: http://api:8000
      CHAOSTRACE_RUN_ID: ${CHAOSTRACE_RUN_ID:-dev-run}
      PYTHONPATH: /app
    volumes:
      - ../:/app:ro
    ports:
      - "5433:5433"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chaostrace_net
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Control Plane API
  api:
    build:
      context: ../
      dockerfile: sandbox/Dockerfile.api
    container_name: chaostrace_api
    command: uvicorn chaostrace.control_plane.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - CHAOSTRACE_DOCKER_SOCKET=unix:///var/run/docker.sock
      - CHAOSTRACE_DEBUG=true
      # Use environment variable for host path (set in .env or shell)
      - CHAOSTRACE_HOST_WORKSPACE_PATH=${CHAOSTRACE_HOST_PATH:-${PWD}}
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../:/app:rw
      # Persist event data
      - ../data:/app/data
    depends_on:
      - postgres
      - db-proxy
    networks:
      - chaostrace_net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

volumes:
  postgres_data:

networks:
  chaostrace_net:
    driver: bridge
